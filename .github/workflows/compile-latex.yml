name: Compile and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_use_xelatex: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment folder
        run: |
          mkdir -p _site
          cp main.pdf _site/Rüveyde_Orman_CV.pdf
          echo '<html><head><meta http-equiv="refresh" content="0; url=Rüveyde_Orman_CV.pdf"></head></html>' > _site/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
